[workspace]
resolver = "2"
members = ["frontend", "backend", "shared", "migration"]

[workspace.dependencies]
leptos = { version = "0.7" }
leptos_meta = { version = "0.7" }
leptos_router = { version = "0.7" }
leptos_axum = { version = "0.7" }
axum = "0.7"
tokio = { version = "1", features = ["full"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["fs", "trace"] }
wasm-bindgen = "0.2"
console_error_panic_hook = "0.1"
tracing = "0.1"

[profile.release]
codegen-units = 1
lto = true
opt-level = 'z'
panic = "abort"

[[workspace.metadata.leptos]]
# The name used by wasm-bindgen/cargo-leptos for the JS/WASM bundle. Defaults to the crate name
name = "jakewray_ca"
output-name = "jakewray_ca"
# The site root folder is where cargo-leptos generate all output. WARNING: This is relative to the workspace root
site-root = "target/site"
# The site-root relative folder where all compiled output (JS, WASM, CSS) is written
site-pkg-dir = "pkg"
# The source style file. If it ends with .sass or .scss then it will be compiled by dart-sass into CSS. The CSS file will then be used by your app.
style-file = "style/main.scss"
# The assets folder.
assets-dir = "assets"
# The IP and port (ex: 127.0.0.1:3000) where the server serves the content. Use it in your server setup.
site-addr = "0.0.0.0:3000"
# The port to use for automatic reload monitoring
reload-port = 3001
# The name of the package in the workspace to build as the server (backend binary)
bin-package = "backend"
# The name of the bin target in the package to build as the server
bin-target = "backend"
# The name of the package in the workspace to build as the frontend (WASM lib)
lib-package = "frontend"
# The name of the lib target in the package to build as the frontend
lib-target = "frontend"
lib-features = ["hydrate"]
# Ensure server builds include SSR features
bin-features = ["ssr"]
