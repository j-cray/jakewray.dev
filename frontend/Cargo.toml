[package]
name = "frontend"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
leptos = { workspace = true }
leptos_router = { workspace = true }
leptos_meta = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
shared = { path = "../shared" }
wasm-bindgen = { workspace = true }
console_error_panic_hook = { workspace = true }
tracing = { workspace = true }
time = "0.3.36"
leptonic = { git = "https://github.com/lpotthast/leptonic", branch = "main" }
leptonic-theme = { git = "https://github.com/lpotthast/leptonic", branch = "main" }
icondata = "0.4"

[features]
hydrate = ["leptos/hydrate", "leptonic/hydrate"]
ssr = ["leptos/ssr", "leptos_meta/ssr", "leptos_router/ssr", "leptonic/ssr"]
