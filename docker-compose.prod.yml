services:
  app:
    build: .
    restart: always
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - LEPTOS_SITE_ADDR=0.0.0.0:3000
      - RUST_LOG=info
    depends_on:
      - db
    networks:
      - jake_net

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - jake_net

  migration:
    image: ghcr.io/launchbadge/sqlx-cli:latest
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    volumes:
      - ./migrations:/migrations
    command: migrate run --source /migrations
    networks:
      - jake_net

  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./npm_data:/data
      - ./npm_letsencrypt:/etc/letsencrypt
    depends_on:
      - app
    networks:
      - jake_net

volumes:
  db_data:
# No named volumes needed for local folders mapping above, or we can use named volumes.
# Using local folders via relative path as defined. But wait, named volumes are cleaner for Docker.
# Let's stick to the previous pattern of named volumes if appropriate, or just map as the user expects.
# The user script scps everything. Mapping `./npm_data` might be tricky if the folder doesn't exist on host, docker creates it.
# Let's use named volumes for consistency with db_data.
